/**
 * 本文讲了BFC的概念是什么：BFC的约束规则；咋样才能触发生成新的BFC；BFC在布局中的应用；防止margin重叠；
 * 清除内部浮动；自适应两栏布局
 * 
 * 1.BFC是什么
 * 
 * block fomatting context = block-level box + fomatting context
 * 
 * box
 *      box即盒子模型
 *      block-level box即块级元素
 *      display属性为block，list-item, table的元素，会生成block-level box；并参数block fomatting context
 * 
 *      inline-level box即行内元素
 *      display属性为inline, inline-block, inline-table的元素，会生成inline-level box，并参与inline formatting context
 * 
 * formatting context
 * 
 *      formatting context 是w3c css2.1规范中的一个概念。它是页面中一块渲染区域，并且有一套渲染规则，它
 *      决定了其子元素如何定位，以及和其他元素的关系、相互作用。最常见的formatting context 有block formatting context
 *      和inline formatting context
 *      css2.1中只有BFC和IFC, css3中还增加了GFC和FFC
 * 
 * BFC
 * 
 *      BFC定义为“块级格式化上下文”。他是一个独立的渲染区域，只有block-level box参与，它规定了内部的block-level box如何布局
 *      并且与这个区域外部毫不相干
 * 
 * BFC的生成
 *      
 *      上文提到BFC是一块渲染区域，那这块渲染区域到底在哪，它又是有多大，这些由生成BFC的元素决定，css2.1中规定了满足下列css
 *      声明之一的元素便会生成bfc
 * 
 *      ·根元素
 *      ·float值不为none
 *      ·overflow不为visible
 *      ·display的值inline-block, table-cell, table-caption
 *      
 *      |display: table也可认为可以生成bfc，其实这里的主要原因在于table会默认生成一个匿名的table-cell，正式这个
 *      匿名的table-cell生成了BFC
 *      ·position的值为absolute或fixed
 * 
 * BFC的约束规则
 *      
 *      ·内部的box会在垂直方向上一个接一个的放置
 *      ·垂直方向上的距离由margin决定。（完整的说法是：属于同一个BFC的两个相邻box的margin会发生重叠，与方向无关）
 *      ·每个元素的左外边距与包含块的左边界相接触（从左向右），即使浮动元素也是如此。（这说明BFC中子元素不会超出它的包含块，而position为absolute的元素可以超出它的包含块边界）
 *      ·BFC的区域不会与float的元素重叠
 *      ·计算BFC的高度时，浮动子元素也参与计算
 *      ·BFC就是页面上的一个隔离的独立容器，容器里面的子元素不会影响到外面元素，反之亦然
 * 
 *      看到以上几条约束，想想我们学习css时的几条规则
 *      
 *      ·block元素会扩展到与父元素同宽，所以block元素会垂直排列
 *      ·垂直方向上的两个相邻divmargin会重叠，而水平方向上不会
 *      ·浮动元素会尽量接近左上方（右上方）
 *      ·为父元素设置overflow：hidden或者浮动父元素则会包含浮动元素
 * 
 * BFC在布局中的应用
 *      1.放置margin重叠
 *      
 *      2.相邻box水平方向margin重叠
 * 
 *      3.嵌套元素的margin重叠
 * 
 *      css权威指南 中提到块级正常流元素的高度设置为auto，而且只有块级子元素，其默认高度将是最高块级元素的
 *      外边框边界到最低块级子元素外边框边界之间的距离。如果块级元素右上内边距或下内边距，或者有上边框或下边框
 *      其高度是从其最高子元素的上外边距边界到其最低子元素的下外边距边距之间的距离
 * /
